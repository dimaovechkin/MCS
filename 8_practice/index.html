<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Заявка на участие</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">		
  </head>
  <body>
        <nav>
 <header class="header-container">
    <div class="bio">
        <ul>
            <li>Посылки</li>
            <li>Упаковка</li>
            <li>Подписки</li>
        </ul>
    </div>
    <div class="menu">Меню</div>
 </header>
        </nav>      

    <div class="form-container">  
        
            <form action="" method="get" class="form">
                <div class="form-row">
                    <label for="full-name">Имя</label>
                    <input id="full-name" name="full-name" type="text"/>
                  </div>
                  <div class="form-row">
                    <label for="email">Почта</label>
                    <input id="email"
                      name="email"
                      type="email"
                      placeholder="mcs@example.com"/>
                  </div>
                  <div class="form-row">
                    <label for="city">Город</label>
                    <input id="city" name="city" type="text"/>
                  </div>

                  <label for="delivery">Вариант доставки</label>
        <select id="delivery" name="delivery">
          <option value="xs">Курьером</option>
          <option value="s">Экспрес</option>
          <option value="m">По городу</option>
          <option value="l">По России</option>
        </select>
        <div class="form-row">
            <button>Отправить</button>
          </div>
            
        
    </div>















    <footer> 
        <div class="text1">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
        <div class="text2">2023</div>
    </footer>



  </body>
</html>
